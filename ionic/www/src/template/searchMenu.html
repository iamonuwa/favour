<div class="bar item-input-inset">
    <label class="item-input-wrapper searchBar">
        <i class="icon ion-ios-search placeholder-icon" ></i>
        <input type="search" 
        	   placeholder="What are you in the mood for?" 
        	   ng-model="$ctrl.searchInput">
    </label>
    <button class="button button-light" ng-if="$ctrl.searchInput" ng-click="$ctrl.searchMenu()">
        Go!
    </button>
</div>
<div class="searchResult">
	<ion-spinner icon="dots" class="loadingSpinner" ng-if="$ctrl.searching"></ion-spinner>
	<!-- if search returns result -->
	<div class="list menuItemList" ng-if="$ctrl.menuItems">

	    <div class="item item-thumbnail-right"  ng-repeat="menuItem in $ctrl.menuItems" ui-sref="dish({dish:menuItem.short_name})">
	      <div class="itemImg">
	      	<img ng-src="{{$ctrl.basePath}}/images/{{menuItem.short_name}}.jpg" alt="{{menuItem.name}}"> 
	      	<div class="itemShortName">{{menuItem.short_name}}</div>
	      </div>
	      <h2>{{menuItem.name}}</h2>
	      <p class="menuItemDesc">{{menuItem.description}}</p>
	      <p>{{menuItem.price_large | currency}}</p>
	    </div>
	</div>
	<!-- if the search has NO result -->
	<div class="searchMsg" ng-if="$ctrl.msg">{{$ctrl.msg}}</div>
</div>
